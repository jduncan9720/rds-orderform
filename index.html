<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Order Calculator</h1>
    <label for="initTotal">
      <h2>Initial Total:</h2>
    </label>
    <input type="number" class="form-control" id="initTotal" placeholder="Enter Initial Total">
    <hr>
    <button type="button" class="btn btn-primary" id="totShip">Total + Shipping</button>
    <hr>
    <button type="button" class="btn btn-primary" id="totDisShip">Total - Discount + Shipping</button>
    <hr>
    <button type="button" class="btn btn-primary" id="totDisShipTax">Total - Discount + Tax + Shipping</button>
    <hr>
    <hr>
    <button type="button" class="btn btn-primary" id="totShipCan">CAN Total + Shipping</button>
    <hr>
    <button type="button" class="btn btn-primary" id="totDisShipCan">CAN Total - Discount + Shipping</button>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <p>Discount: </p>
        </div>
        <div class="col-xs-6">
          <p id="finalDis"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <p>Tax: </p>
        </div>
        <div class="col-xs-6">
          <p id="finalTax"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <p>Shipping: </p>
        </div>
        <div class="col-xs-6">
          <p id="finalShip"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <h3>Final Total: </h3>
        </div>
        <div class="col-xs-6">
          <h3 id="finalTotal"></h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="assets/index.js"></script>
</body>

</html>
